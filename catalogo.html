<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Catálogo | Zenith Manager</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="zenith-icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .catalogo-container {
            padding: 10px 15px;
            /* Minimal */
            max-width: 99%;
            margin: 0 auto;
            overflow-y: auto;
            height: 100vh;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            /* Tight */
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .tab-container {
            display: flex;
            gap: 15px;
        }

        .tab {
            padding: 10px 25px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab.active {
            color: var(--accent);
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.1);
        }

        .grid-densidad {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .stat-card.service-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            /* Extreme compact */
        }
    </style>
</head>

<body>
    <div class="catalogo-container">
        <!-- Integrated Header -->
        <div class="header-flex" style="margin-bottom: 15px; padding-bottom: 10px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="index.html" class="btn btn-outline" style="padding: 6px 12px; font-size: 0.8rem;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <h2 style="font-weight: 300; letter-spacing: 2px; margin: 0; font-size: 1.1rem;">CATÁLOGO</h2>
                <div class="tab-container" style="margin-left: 20px; gap: 10px;">
                    <div class="tab active" onclick="switchTab('circuitos', this)"
                        style="padding: 8px 15px; font-size: 0.82rem;"><i class="fas fa-water"></i> Circuitos</div>
                    <div class="tab" onclick="switchTab('tratamientos', this)"
                        style="padding: 8px 15px; font-size: 0.82rem;">
                        <i class="fas fa-spa"></i> Tratamientos
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="btn btn-accent" onclick="openServiceModal()"
                    style="box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2); padding: 8px 20px; font-size: 0.8rem;">
                    <i class="fas fa-plus"></i> Añadir Nuevo
                </button>
                <img src="zenith-logo.png" alt="Zenith" style="max-width: 50px;">
            </div>
        </div>

        <!-- VISTAS -->
        <section id="circuitos-view">
            <div id="circuitos-container" class="grid-densidad">
                <p class="muted">Cargando...</p>
            </div>
        </section>

        <section id="tratamientos-view" style="display:none">
            <div id="tratamientos-container">
                <p class="muted">Cargando...</p>
            </div>
        </section>
    </div>

    <!-- MODAL GESTIÓN SERVICIO -->
    <div id="service-modal" class="modal" style="display: none;">
        <div class="modal-content glass" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="sm-title">Nuevo Servicio</h3>
                <span class="close-modal" onclick="closeServiceModal()">&times;</span>
            </div>
            <form id="service-form" onsubmit="saveServiceChanges(e)">
                <input type="hidden" id="sm-id">

                <div class="form-group">
                    <label>Nombre del Servicio / Producto</label>
                    <input type="text" id="sm-nombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Precio (€)</label>
                        <input type="number" step="0.01" id="sm-precio" required>
                    </div>
                    <div class="form-group">
                        <label>Duración (min)</label>
                        <input type="number" id="sm-duracion" placeholder="Ej: 60">
                    </div>
                </div>

                <div class="form-group">
                    <label>Capacidad / Pax</label>
                    <select id="sm-pax" class="param-input">
                        <option value="1">1 Persona (Individual)</option>
                        <option value="2">2 Personas (Pareja / Pack)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select id="sm-categoria" required>
                        <optgroup label="Circuitos">
                            <option value="circuito">Circuito Básico</option>
                            <option value="bono_circuito">Bono Circuito</option>
                            <option value="pack_pareja">Pack Pareja</option>
                            <option value="suite_privada">Suite Privada</option>
                            <option value="pack_hosteleria">Pack Spa & Sabores / Hotel</option>
                        </optgroup>
                        <optgroup label="Tratamientos Manuales">
                            <option value="masaje">Masaje</option>
                            <option value="facial">Facial</option>
                            <option value="corporal">Corporal</option>
                            <option value="ritual">Ritual</option>
                            <option value="envoltura">Envoltura</option>
                        </optgroup>
                        <optgroup label="Estética y Otros">
                            <option value="manicura">Manicura/Pedicura</option>
                            <option value="peluqueria">Peluquería</option>
                            <option value="depilacion">Depilación</option>
                            <option value="maquillaje">Maquillaje</option>
                            <option value="uva">UVA</option>
                            <option value="complemento">Complemento</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descripción Corta</label>
                    <textarea id="sm-descripcion" rows="2" style="min-height: 60px;"></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; justify-content: space-between; align-items: center;">
                        Desglose de Servicios (Incluye)
                        <button type="button" class="btn btn-outline btn-sm" onclick="addItemToList()"
                            style="padding: 2px 8px; font-size: 0.6rem;">
                            <i class="fas fa-plus"></i> Añadir Item
                        </button>
                    </label>
                    <div id="sm-items-list" style="display: flex; flex-direction: column; gap: 5px; margin-top: 5px;">
                        <!-- Dynamic items -->
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="submit" class="btn btn-accent" style="flex: 2;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-outline"
                        style="flex: 1; color: #ff5252; border-color: #ff5252;" onclick="deleteService()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // State simplificado para esta página
        const state = {
            circuitos: [],
            tratamientos: [],
            currentTab: 'circuitos'
        };

        const db = firebase.firestore();

        // Inicialización
        window.onload = () => {
            cargarCatalogoFirestore();

            // Re-vincular submit del form
            document.getElementById("service-form").addEventListener("submit", (e) => {
                e.preventDefault();
                saveServiceChanges();
            });
        };

        function switchTab(tab, el) {
            state.currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');

            document.getElementById('circuitos-view').style.display = tab === 'circuitos' ? 'block' : 'none';
            document.getElementById('tratamientos-view').style.display = tab === 'tratamientos' ? 'block' : 'none';
        }

        async function cargarCatalogoFirestore() {
            try {
                const snapshot = await db.collection("spa_services").where("active", "==", true).get();
                const servicios = [];
                snapshot.forEach(doc => servicios.push({ id: doc.id, ...doc.data() }));

                // Separar por categorías
                state.circuitos = servicios.filter(s => s.categoria === 'circuito' || s.categoria === 'bono_circuito' || s.categoria === 'pack_pareja' || s.categoria === 'suite_privada' || s.categoria === 'pack_hosteleria');
                state.tratamientos = servicios.filter(s =>
                    ['masaje', 'facial', 'corporal', 'ritual', 'envoltura', 'uva', 'complemento',
                        'bono_masaje', 'bono_facial', 'bono_corporal',
                        'depilacion', 'depilacion_pack', 'depilacion_cera',
                        'maquillaje', 'manicura', 'peluqueria'].includes(s.categoria)
                );

                renderCircuitos();
                renderTratamientos();
                console.log("Catálogo cargado:", servicios.length);
            } catch (err) {
                console.error("Error cargando catálogo:", err);
            }
        }

        function renderCircuitos() {
            const container = document.getElementById("circuitos-container");
            container.innerHTML = state.circuitos.map(item => `
                <div class="stat-card service-card" style="text-align: left; transition: all 0.2s ease; border: 1px solid var(--border);" onmouseover="this.style.borderColor='var(--accent)'" onmouseout="this.style.borderColor='var(--border)'">
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom: 5px;">
                        <h4 style="margin: 0; color: var(--text); font-weight: 600; font-size: 0.95rem; line-height: 1.1;">
                            ${item.nombre} 
                            ${item.pax === 2 ? '<i class="fas fa-user-friends" title="Pack Pareja" style="color: var(--accent); font-size: 0.8rem; margin-left: 5px;"></i>' : ''}
                        </h4>
                        <span style="background: var(--accent); color: #fff; padding: 1px 8px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; white-space: nowrap;">${item.precio}€</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; color: var(--text-muted); font-size: 0.75rem;">
                        <span><i class="fas fa-clock" style="color: var(--accent);"></i> ${item.duracion ? item.duracion + " min" : "Consultar"}</span>
                        ${item.pax === 2 ? '<span style="font-weight: 600; color: var(--accent);">2 Personas</span>' : ''}
                    </div>
                    
                    <p class="muted" style="font-size: 0.7rem; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3;">
                        ${item.descripcion || '-'}
                    </p>

                    ${item.items_incluidos && item.items_incluidos.length > 0 ? `
                        <div style="background: rgba(0,0,0,0.03); border-radius: 6px; padding: 6px; margin-bottom: 10px;">
                            <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 3px;">
                                ${item.items_incluidos.map(inc => `
                                    <li style="font-size: 0.65rem; color: var(--text); display: flex; align-items: center; gap: 5px;">
                                        <i class="fas fa-check-circle" style="color: #4caf50; font-size: 0.6rem;"></i> ${inc}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <div style="text-align: right; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 8px; margin-top: auto;">
                        <button class="btn btn-outline btn-sm" onclick="openServiceModal('${item.id}')" style="border-color: #eee; color: var(--text-muted); font-size: 0.7rem; padding: 2px 8px;">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderTratamientos() {
            const container = document.getElementById("tratamientos-container");
            const categorias = [...new Set(state.tratamientos.map(t => t.categoria))];

            container.innerHTML = categorias.map(cat => `
                <div style="grid-column: 1 / -1; margin-top: 15px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px;">
                    <h4 style="text-transform: uppercase; color: var(--accent); font-size: 0.7rem; letter-spacing: 2px; font-weight: 700; margin: 0;">${cat.replace(/_/g, ' ')}</h4>
                    <div style="flex: 1; height: 1px; background: var(--border-light); opacity: 0.3;"></div>
                </div>
                <div class="grid-densidad">
                    ${state.tratamientos.filter(t => t.categoria === cat).map(item => `
                        <div class="stat-card service-card" style="text-align: left; transition: all 0.2s ease; border: 1px solid var(--border);" onmouseover="this.style.borderColor='var(--accent)'" onmouseout="this.style.borderColor='var(--border)'">
                            <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom: 5px;">
                                <h4 style="margin: 0; color: var(--text); font-weight: 600; font-size: 0.95rem; line-height: 1.1;">
                                    ${item.nombre}
                                    ${item.pax === 2 ? '<i class="fas fa-user-friends" title="Pack Pareja" style="color: var(--accent); font-size: 0.8rem; margin-left: 5px;"></i>' : ''}
                                </h4>
                                <span style="background: var(--accent); color: #fff; padding: 1px 8px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; white-space: nowrap;">${item.precio}€</span>
                            </div>
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; color: var(--text-muted); font-size: 0.75rem;">
                                <span><i class="fas fa-clock" style="color: var(--accent);"></i> ${item.duracion ? item.duracion + " min" : "Consultar"}</span>
                                ${item.pax === 2 ? '<span style="font-weight: 600; color: var(--accent);">2 Personas</span>' : ''}
                            </div>
                            
                            <p class="muted" style="font-size: 0.7rem; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3;">
                                ${item.descripcion || '-'}
                            </p>

                            ${item.items_incluidos && item.items_incluidos.length > 0 ? `
                                <div style="background: rgba(0,0,0,0.03); border-radius: 6px; padding: 6px; margin-bottom: 10px;">
                                    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 3px;">
                                        ${item.items_incluidos.map(inc => `
                                            <li style="font-size: 0.65rem; color: var(--text); display: flex; align-items: center; gap: 5px;">
                                                <i class="fas fa-check-circle" style="color: #4caf50; font-size: 0.6rem;"></i> ${inc}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}

                            <div style="text-align: right; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 8px; margin-top: auto;">
                                <button class="btn btn-outline btn-sm" onclick="openServiceModal('${item.id}')" style="border-color: #eee; color: var(--text-muted); font-size: 0.7rem; padding: 2px 8px;">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openServiceModal(id) {
            const modal = document.getElementById("service-modal");
            if (!id) {
                document.getElementById("sm-title").textContent = "Nuevo Servicio";
                document.getElementById("sm-id").value = "";
                document.getElementById("service-form").reset();
                document.getElementById("sm-items-list").innerHTML = "";
            } else {
                const service = state.circuitos.find(s => s.id === id) || state.tratamientos.find(s => s.id === id);
                if (!service) return;
                document.getElementById("sm-title").textContent = "Editar Servicio";
                document.getElementById("sm-id").value = service.id;
                document.getElementById("sm-nombre").value = service.nombre;
                document.getElementById("sm-precio").value = service.precio;
                document.getElementById("sm-duracion").value = service.duracion || "";
                document.getElementById("sm-pax").value = service.pax || "1";
                document.getElementById("sm-categoria").value = service.categoria;
                document.getElementById("sm-descripcion").value = service.descripcion || "";

                // Cargar items incluidos
                const list = document.getElementById("sm-items-list");
                list.innerHTML = "";
                if (service.items_incluidos) {
                    service.items_incluidos.forEach(txt => addItemToList(txt));
                }
            }
            modal.style.display = "flex";
        }

        function closeServiceModal() {
            document.getElementById("service-modal").style.display = "none";
        }

        async function saveServiceChanges() {
            const idParam = document.getElementById("sm-id").value;
            const nombre = document.getElementById("sm-nombre").value;
            const id = idParam || nombre.toLowerCase().replace(/[^a-z0-9]/g, '-');

            const items = Array.from(document.querySelectorAll(".sm-item-input")).map(i => i.value).filter(v => v);

            const data = {
                nombre: nombre,
                precio: parseFloat(document.getElementById("sm-precio").value),
                duracion: parseInt(document.getElementById("sm-duracion").value) || 0,
                pax: parseInt(document.getElementById("sm-pax").value) || 1,
                categoria: document.getElementById("sm-categoria").value,
                descripcion: document.getElementById("sm-descripcion").value,
                items_incluidos: items,
                active: true,
                last_updated: new Date().toISOString()
            };

            try {
                await db.collection("spa_services").doc(id).set(data, { merge: true });
                alert("Servicio guardado.");
                closeServiceModal();
                cargarCatalogoFirestore();
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        async function deleteService() {
            const id = document.getElementById("sm-id").value;
            if (!id || !confirm("¿Eliminar este servicio?")) return;
            try {
                await db.collection("spa_services").doc(id).update({ active: false });
                alert("Eliminado.");
                closeServiceModal();
                cargarCatalogoFirestore();
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        function addItemToList(text = "") {
            const list = document.getElementById("sm-items-list");
            const div = document.createElement("div");
            div.style.display = "flex";
            div.style.gap = "5px";
            div.innerHTML = `
                <input type="text" class="param-input sm-item-input" value="${text}" placeholder="Ej: Suite SPA Privada 60'" style="padding: 5px 10px; font-size: 0.8rem;">
                <button type="button" class="btn btn-outline btn-sm" onclick="this.parentElement.remove()" style="padding: 5px; color: #ff5252; border-color: #eee;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            list.appendChild(div);
        }
    </script>
</body>

</html>
